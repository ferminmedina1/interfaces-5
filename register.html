<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeteWeb - Registrase</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material%20Icons%20Outlined%3Atune%3A">
</head>
<body>
    <div class="loader">
    </div>

    <article>
        <section class="containerRegister">
        <div class="logo-container">
            <img src="./images/logo.png" alt="logo" id="logo">
            <img src="./images/logo-escrito.png" alt="logo" id="logo-escrito">
        </div>
        <form id="formulario-cliente">
            <label for="email">Email: </label>
            <input type="text" id="email">
            <label for="name">Nombre: </label>
            <input type="text" id="name">
            <label for="surname">Apellido: </label>
            <input type="text" id="surname">
            <label for="pass">Contraseña: </label>
            <input type="password" id="pass">
            <a id="register" href="login.html">Registrarse</a>
            <p>¿Ya tienes una cuenta?<a href="login.html"> Inicia sesión</a></p>
        </form>
    </section>
    </article>
    <script src="./js/loader.js"></script>
</body>
</html>
