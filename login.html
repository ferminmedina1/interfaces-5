<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeteWeb - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
 
    <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material%20Icons%20Outlined%3Atune%3A">
</head>
<body>
    <!-- <div class="loader">
    </div> -->

    <article class="containerLogin">
        <section class="textoBienvenida">
            <div class="animation">
                <h1>Bienvenido a VeteWeb</h1>
            </div>
            <h3>Si buscas conocer gente apasionada por los animales llegaste al sitio correcto.</h3>
        </section>

        <section class="container">
            <div class="logo-container">
                <img src="./images/logo.png" alt="logo" id="logo">
                <img src="./images/logo-escrito.png" alt="logo" id="logo-escrito">
            </div>
            <form id="formulario-cliente">
                <div class="labelInput">
                    <label for="email">Email: </label>
                    <input type="text" id="email">
                    <label id="error">Email incorrecto</label>
                </div>
                <div class="labelInput">
                    <label for="pass">Contraseña: </label>
                    <input type="password" id="pass">
                    <a id="olvidasteContraseña" href="">¿Olvidaste tu contraseña?</a>
                </div>
                <a id="login" href="index.html">Iniciar sesión</a>
                <p>¿Sin cuenta?<a href="register.html"> Regístrate</a></p>
            </form>
        </section>
    </article>
    <script src="js/login.js"></script>
</body>
</html>
